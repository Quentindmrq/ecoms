<mat-toolbar data-cy="navbar" color="primary" [ngSwitch]="account !== null">
  <div routerLink="/" (click)="collapseNavbar()">
    <h1>UberElo</h1>
  </div>
  <button mat-button routerLinkActive="autofocus" [routerLinkActiveOptions]="{ exact: true }" routerLink="/cart" (click)="cart()">
    <h1>Cart</h1>
  </button>

  <a
    class="navbar-toggler d-lg-none"
    href="javascript:void(0);"
    data-toggle="collapse"
    data-target="#navbarResponsive"
    aria-controls="navbarResponsive"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="toggleNavbar()"
  >
    <fa-icon icon="bars"></fa-icon>
  </a>

  <div>
    <!-- *ngIf="account !== null"> -->
    <button mat-button [matMenuTriggerFor]="testMenu">
      <span jhiTranslate="global.menu.entities.main">Entities</span>
    </button>
    <mat-menu #testMenu="matMenu">
      <button mat-menu-item routerLink="product">
        <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
        <span jhiTranslate="global.menu.entities.product">Product</span>
      </button>
      <button mat-menu-item routerLink="stock">
        <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
        <span jhiTranslate="global.menu.entities.stock">Stock</span>
      </button>
      <button mat-menu-item routerLink="contact-details">
        <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
        <span jhiTranslate="global.menu.entities.contactDetails">Contact Details</span>
      </button>
      <button mat-menu-item routerLink="order">
        <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
        <span jhiTranslate="global.menu.entities.order">Order</span>
      </button>
      <button mat-menu-item routerLink="order-line">
        <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
        <span jhiTranslate="global.menu.entities.orderLine">Order Line</span>
      </button>
      <button mat-menu-item routerLink="address">
        <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
        <span jhiTranslate="global.menu.entities.address">Address</span>
      </button>
    </mat-menu>
  </div>

  <div *jhiHasAnyAuthority="'ROLE_ADMIN'">
    <!-- *ngIf="account !== null"> -->
    <button mat-button [matMenuTriggerFor]="testMenu" (onClick)="testCL()">
      <span>
        <fa-icon icon="users-cog"></fa-icon>
        <span jhiTranslate="global.menu.admin.main">Administration</span>
      </span>
    </button>
    <mat-menu #testMenu="matMenu">
      <button mat-menu-item routerLink="admin/user-management">
        <fa-icon icon="users" [fixedWidth]="true"></fa-icon>
        <span jhiTranslate="global.menu.admin.userManagement">User management</span>
      </button>
      <button mat-menu-item routerLink="admin/metrics">
        <fa-icon icon="tachometer-alt" [fixedWidth]="true"></fa-icon>
        <span jhiTranslate="global.menu.admin.metrics">Metrics</span>
      </button>
      <button mat-menu-item routerLink="admin/health">
        <fa-icon icon="heart" [fixedWidth]="true"></fa-icon>
        <span jhiTranslate="global.menu.admin.health">Health</span>
      </button>
      <button mat-menu-item routerLink="admin/configuration">
        <fa-icon icon="cogs" [fixedWidth]="true"></fa-icon>
        <span jhiTranslate="global.menu.admin.configuration">Configuration</span>
      </button>
      <button mat-menu-item routerLink="admin/logs">
        <fa-icon icon="tasks" [fixedWidth]="true"></fa-icon>
        <span jhiTranslate="global.menu.admin.logs">Logs</span>
      </button>
      <button *ngIf="openAPIEnabled" mat-menu-item routerLink="admin/docs">
        <fa-icon icon="book" [fixedWidth]="true"></fa-icon>
        <span jhiTranslate="global.menu.admin.apidocs">API</span>
      </button>
      <a *ngIf="!inProduction" mat-menu-item target="_tab" href="./h2-console/">
        <fa-icon icon="database" [fixedWidth]="true"></fa-icon>
        <span jhiTranslate="global.menu.admin.database">Database</span>
      </a>
    </mat-menu>
  </div>

  <div *ngIf="languages && languages.length > 1">
    <!-- *ngIf="account !== null"> -->
    <button mat-button [matMenuTriggerFor]="testMenu" (onClick)="testCL()">
      <span>
        <fa-icon icon="flag"></fa-icon>
        <span jhiTranslate="global.menu.language">Language</span>
      </span>
    </button>
    <mat-menu #testMenu="matMenu">
      <button *ngFor="let language of languages" mat-menu-item (click)="changeLanguage(language)">
        {{ language | findLanguageFromKey }}
      </button>
    </mat-menu>
  </div>

  <div *jhiHasAnyAuthority="'ROLE_ADMIN'">
    <!-- *ngIf="account !== null"> -->
    <button mat-button [matMenuTriggerFor]="testMenu" (onClick)="testCL()">
      <span *ngIf="!account?.imageUrl">
        <fa-icon icon="user"></fa-icon>
        <span jhiTranslate="global.menu.account.main">Account</span>
      </span>
      <span *ngIf="account?.imageUrl">
        <img [src]="account!.imageUrl" class="profile-image rounded-circle" alt="Avatar" />
      </span>
      <fa-icon icon="wrench" [fixedWidth]="true"></fa-icon>
      <span jhiTranslate="global.menu.account.settings">Settings</span>
    </button>
    <mat-menu #testMenu="matMenu">
      <button mat-menu-item routerLink="admin/user-management">
        <fa-icon icon="users" [fixedWidth]="true"></fa-icon>
        <span jhiTranslate="global.menu.admin.userManagement">User management</span>
      </button>
      <button mat-menu-item routerLink="admin/metrics">
        <fa-icon icon="tachometer-alt" [fixedWidth]="true"></fa-icon>
        <span jhiTranslate="global.menu.admin.metrics">Metrics</span>
      </button>
      <button mat-menu-item routerLink="admin/health">
        <fa-icon icon="heart" [fixedWidth]="true"></fa-icon>
        <span jhiTranslate="global.menu.admin.health">Health</span>
      </button>
      <button mat-menu-item routerLink="admin/configuration">
        <fa-icon icon="cogs" [fixedWidth]="true"></fa-icon>
        <span jhiTranslate="global.menu.admin.configuration">Configuration</span>
      </button>
      <button mat-menu-item routerLink="admin/logs">
        <fa-icon icon="tasks" [fixedWidth]="true"></fa-icon>
        <span jhiTranslate="global.menu.admin.logs">Logs</span>
      </button>
      <button *ngIf="openAPIEnabled" mat-menu-item routerLink="admin/docs">
        <fa-icon icon="book" [fixedWidth]="true"></fa-icon>
        <span jhiTranslate="global.menu.admin.apidocs">API</span>
      </button>
      <a *ngIf="!inProduction" mat-menu-item target="_tab" href="./h2-console/">
        <fa-icon icon="database" [fixedWidth]="true"></fa-icon>
        <span jhiTranslate="global.menu.admin.database">Database</span>
      </a>
    </mat-menu>
  </div>

  <div class="navbar-collapse collapse" id="navbarResponsive" [ngbCollapse]="isNavbarCollapsed" [ngSwitch]="account !== null">
    <ul class="navbar-nav ml-auto">
      <!-- jhipster-needle-add-element-to-menu - JHipster will add new menu items here -->
      <li
        ngbDropdown
        class="nav-item dropdown pointer"
        display="dynamic"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="account-menu" data-cy="accountMenu">
          <span *ngIf="!account?.imageUrl">
            <fa-icon icon="user"></fa-icon>
            <span jhiTranslate="global.menu.account.main">Account</span>
          </span>
          <span *ngIf="account?.imageUrl">
            <img [src]="account!.imageUrl" class="profile-image rounded-circle" alt="Avatar" />
          </span>
        </a>
        <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="account-menu">
          <li *ngSwitchCase="true">
            <a class="dropdown-item" routerLink="account/settings" routerLinkActive="active" (click)="collapseNavbar()" data-cy="settings">
              <fa-icon icon="wrench" [fixedWidth]="true"></fa-icon>
              <span jhiTranslate="global.menu.account.settings">Settings</span>
            </a>
          </li>
          <li *ngSwitchCase="true">
            <a
              class="dropdown-item"
              routerLink="account/password"
              routerLinkActive="active"
              (click)="collapseNavbar()"
              data-cy="passwordItem"
            >
              <fa-icon icon="lock" [fixedWidth]="true"></fa-icon>
              <span jhiTranslate="global.menu.account.password">Password</span>
            </a>
          </li>
          <li *ngSwitchCase="true">
            <a class="dropdown-item" (click)="logout()" id="logout" data-cy="logout">
              <fa-icon icon="sign-out-alt" [fixedWidth]="true"></fa-icon>
              <span jhiTranslate="global.menu.account.logout">Sign out</span>
            </a>
          </li>
          <li *ngSwitchCase="false">
            <a class="dropdown-item" (click)="login()" id="login" data-cy="login">
              <fa-icon icon="sign-in-alt" [fixedWidth]="true"></fa-icon>
              <span jhiTranslate="global.menu.account.login">Sign in</span>
            </a>
          </li>
          <li *ngSwitchCase="false">
            <a class="dropdown-item" routerLink="account/register" routerLinkActive="active" (click)="collapseNavbar()" data-cy="register">
              <fa-icon icon="user-plus" [fixedWidth]="true"></fa-icon>
              <span jhiTranslate="global.menu.account.register">Register</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</mat-toolbar>
