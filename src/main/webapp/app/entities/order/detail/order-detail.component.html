<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="order">
      <h2 data-cy="orderDetailsHeading"><span jhiTranslate="servicesenligneApp.order.detail.title">Order</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ order.id }}</span>
        </dd>
        <dt><span jhiTranslate="servicesenligneApp.order.purchased">Purchased</span></dt>
        <dd>
          <span>{{ order.purchased }}</span>
        </dd>
        <dt><span jhiTranslate="servicesenligneApp.order.purchaseDate">Purchase Date</span></dt>
        <dd>
          <span>{{ order.purchaseDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="servicesenligneApp.order.purchasePrice">Purchase Price</span></dt>
        <dd>
          <span>{{ order.purchasePrice }}</span>
        </dd>
        <dt><span jhiTranslate="servicesenligneApp.order.owner">Owner</span></dt>
        <dt><span jhiTranslate="servicesenligneApp.order.billingAddress">Billing Address</span></dt>
        <dd>
          <span>{{ order.owner?.login }}</span>
          <div *ngIf="order.billingAddress">
            <a [routerLink]="['/address', order.billingAddress?.id, 'view']">{{ order.billingAddress?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/order', order.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
