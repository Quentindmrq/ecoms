<h1>Liste des produits :</h1>
<div class="container-fluid">
  <table mat-table class="demo-table" *ngIf="dataSource != null" [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let stock">{{ stock?.product?.name }}</td>
    </ng-container>
    <!-- price Column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let stock">{{ stock?.product?.price }}</td>
    </ng-container>
    <!-- description Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let stock">{{ stock?.product?.description }}</td>
    </ng-container>
    <!-- description stock -->
    <ng-container matColumnDef="Stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let stock">{{ stock.stock }}</td>
    </ng-container>
    <!-- description buy -->
    <ng-container matColumnDef=" ">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let stock">
        <button mat-flat-button color="accent" (click)="addToCart(stock)">+ Add to cart !</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
