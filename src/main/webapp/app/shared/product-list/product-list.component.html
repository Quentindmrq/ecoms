<mat-card>
  <mat-card-title>
    <div>{{ productType }}</div>
    <div>{{ game }}</div>
  </mat-card-title>

  <mat-card-content>
    <!-- product list table -->
    <table mat-table [dataSource]="dataSource" matSort class="demo-table" aria-label="product-list-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
        <td mat-cell *matCellDef="let stock">{{ stock?.product?.name }}</td>
      </ng-container>
      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>price</th>
        <td mat-cell *matCellDef="let stock">{{ stock?.product?.price }}</td>
      </ng-container>
      <!-- description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>description</th>
        <td mat-cell *matCellDef="let stock">{{ stock?.product?.description }}</td>
      </ng-container>
      <!-- description stock -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>stock</th>
        <td mat-cell *matCellDef="let stock">{{ stock.stock }}</td>
      </ng-container>
      <!-- description buy -->
      <ng-container matColumnDef=" ">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let stock">
          <button mat-flat-button color="accent" (click)="addToCart(stock)">+ Add to cart !</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div *ngIf="loadingPages" class="spinner">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="error">
      <mat-error></mat-error>
    </div>
  </mat-card-content>
  <mat-card-actions class="buttonBox">
    <button *ngIf="!pageInfo?.last" mat-flat-button color="accent" (click)="loadNewPage()">Load More</button>
  </mat-card-actions>
</mat-card>
