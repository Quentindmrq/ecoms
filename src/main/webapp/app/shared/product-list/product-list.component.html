<h1>Liste des produits :</h1>
<div class="container-fluid">
  <table mat-table class="demo-table" [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>name</th>
      <td mat-cell *matCellDef="let stock">{{ stock?.product?.name }}</td>
    </ng-container>
    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>price</th>
      <td mat-cell *matCellDef="let stock">{{ stock?.product?.price }}</td>
    </ng-container>
    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>description</th>
      <td mat-cell *matCellDef="let stock">{{ stock?.product?.description }}</td>
    </ng-container>
    <!-- description stock -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>stock</th>
      <td mat-cell *matCellDef="let stock">{{ stock.stock }}</td>
    </ng-container>
    <!-- description buy -->
    <ng-container matColumnDef=" ">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let stock">
        <button mat-flat-button color="accent" (click)="addToCart(stock)">+ Add to cart !</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
