<mat-card>
  <mat-card-title>
    <div *ngIf="title">
      {{ title }}
    </div>
    <div *ngIf="!title">Liste des produits :</div>
  </mat-card-title>

  <mat-card-content>
    <!-- product list table -->
    <table mat-table matSort class="demo-table" [dataSource]="dataSource" aria-label="product list table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell id="name" mat-sort-header="name" *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let stock">{{ stock?.product?.name }}</td>
      </ng-container>
      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell id="price" mat-sort-header="price" *matHeaderCellDef>price</th>
        <td mat-cell *matCellDef="let stock">{{ stock?.product?.price }}</td>
      </ng-container>
      <!-- description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell id="description" mat-sort-header="description" disabled *matHeaderCellDef>description</th>
        <td mat-cell *matCellDef="let stock">{{ stock?.product?.description }}</td>
      </ng-container>
      <!-- description stock -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell id="stock" mat-sort-header="stock" *matHeaderCellDef>stock</th>
        <td mat-cell *matCellDef="let stock">{{ stock.stock }}</td>
      </ng-container>
      <!-- description buy -->
      <ng-container matColumnDef=" ">
        <th mat-header-cell id="add" mat-sort-header disabled *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let stock">
          <button mat-flat-button color="accent" (click)="addToCart(stock)">+ Add to cart !</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div *ngIf="loadingPages" class="spinner">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="error">
      <mat-error></mat-error>
    </div>
  </mat-card-content>
  <mat-card-actions class="buttonBox">
    <button mat-flat-button color="accent" (click)="loadNewPage()">Load More</button>
  </mat-card-actions>
</mat-card>
