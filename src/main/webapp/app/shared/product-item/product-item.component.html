<mat-card class="mat-elevation-z4 productCard" fxLayout="column" fxLayoutAlign="space-between center">
  <mat-card-title-group>
    <mat-card-title>
      {{ stock?.product?.name }}
    </mat-card-title>

    <mat-card-subtitle fxLayout="row wrap">
      <div jhiTranslate="servicesenligneApp.ProductType.{{ product?.productType ? product?.productType : 'N/A' }}">
        {{ product?.productType ? product?.productType : 'N/A' }}
      </div>
      &nbsp; - &nbsp;
      <div jhiTranslate="servicesenligneApp.Game.{{ product?.game ? product?.game : 'N/A' }}">
        {{ product?.game ? product?.game : 'N/A' }}
      </div></mat-card-subtitle
    >
  </mat-card-title-group>

  <mat-card-content class="contentBox" fxLayout="column" fxLayoutAlign="space-between center">
    <div class="cropA">
      <img src="https://via.placeholder.com/500" alt="Product logo" />
    </div>
    <div>
      {{ product?.description }}
    </div>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="end">
    <button mat-stroked-button color="accent" (click)="goToProduct()">
      <mat-icon>visibility</mat-icon>
    </button>
    <button mat-flat-button color="accent" (click)="addToCart()">
      <mat-icon>add_shopping_cart</mat-icon>
      {{ product?.price | currency: 'EUR' }}
    </button>
  </mat-card-actions>
</mat-card>
